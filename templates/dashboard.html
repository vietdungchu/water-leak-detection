<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Leak Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .alerts-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-item.critical {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .alert-info {
            flex: 1;
        }

        .alert-type {
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 5px;
        }

        .alert-detail {
            font-size: 0.9em;
            color: #666;
        }

        .alert-time {
            font-size: 0.8em;
            color: #999;
            margin-left: 10px;
            white-space: nowrap;
        }

        .no-alerts {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .meter-stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .meter-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .meter-detail {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin: 4px 0;
        }

        .status-ok {
            color: #28a745;
        }

        .status-warning {
            color: #ffc107;
        }

        .status-critical {
            color: #dc3545;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .last-update {
            font-size: 0.85em;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß Water Leak Detection Dashboard</h1>
            <p class="subtitle">Real-time monitoring and leak alerts</p>
        </header>

        <div class="dashboard">
            <!-- Volume Consumption Chart -->
            <div class="card">
                <h2>üìä Volume Consumption (Last 2 Hours)</h2>
                <div class="chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
                <div class="last-update" id="chartUpdate"></div>
            </div>

            <!-- Leak Alerts -->
            <div class="card">
                <h2>üö® Recent Alerts</h2>
                <div class="alerts-container" id="alertsList">
                    <div class="no-alerts">No alerts detected</div>
                </div>
                <div class="last-update" id="alertsUpdate"></div>
            </div>

            <!-- Meter Statistics -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìà Meter Statistics</h2>
                <div id="meterStats">
                    <div class="loading">Loading meter data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global chart instance
        let volumeChart = null;

        // Initialize and load data
        async function initDashboard() {
            await updateReadings();
            await updateAlerts();
            await updateMeterStats();

            // Auto-refresh every 5 seconds
            setInterval(updateReadings, 5000);
            setInterval(updateAlerts, 5000);
            setInterval(updateMeterStats, 10000);
        }

        async function updateReadings() {
            try {
                const response = await fetch('/api/readings');
                const data = await response.json();

                if (Object.keys(data).length === 0) {
                    return;
                }

                // Use first meter for chart
                const firstMeterId = Object.keys(data)[0];
                const meterData = data[firstMeterId];

                if (volumeChart) {
                    volumeChart.data.labels = meterData.timestamps;
                    volumeChart.data.datasets[0].data = meterData.volumes;
                    volumeChart.update();
                } else {
                    createVolumeChart(meterData.timestamps, meterData.volumes);
                }

                document.getElementById('chartUpdate').textContent =
                    'Last updated: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching readings:', error);
            }
        }

        function createVolumeChart(labels, data) {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Water Volume (Liters)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Volume (L)'
                            }
                        }
                    }
                }
            });
        }

        async function updateAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const alerts = await response.json();

                const alertsList = document.getElementById('alertsList');

                if (alerts.length === 0) {
                    alertsList.innerHTML = '<div class="no-alerts">‚úì No alerts detected</div>';
                    return;
                }

                // Show last 10 alerts
                const recentAlerts = alerts.slice(-10).reverse();
                alertsList.innerHTML = recentAlerts.map(alert => {
                    const timestamp = new Date(alert.timestamp);
                    const timeStr = timestamp.toLocaleTimeString();
                    const isContinuous = alert.type === 'CONTINUOUS_FLOW_LEAK';

                    return `
                        <div class="alert-item ${isContinuous ? 'critical' : ''}">
                            <div class="alert-info">
                                <div class="alert-type">‚ö†Ô∏è ${alert.type}</div>
                                <div class="alert-detail">
                                    Meter: <strong>${alert.meter_id}</strong> | 
                                    Volume: <strong>${alert.volume.toFixed(2)}L</strong>
                                </div>
                            </div>
                            <div class="alert-time">${timeStr}</div>
                        </div>
                    `;
                }).join('');

                document.getElementById('alertsUpdate').textContent =
                    'Last updated: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        async function updateMeterStats() {
            try {
                const response = await fetch('/api/meter-stats');
                const stats = await response.json();

                const meterStats = document.getElementById('meterStats');

                if (Object.keys(stats).length === 0) {
                    meterStats.innerHTML = '<div class="loading">No meter data available</div>';
                    return;
                }

                meterStats.innerHTML = Object.entries(stats).map(([meterId, stat]) => {
                    const continuousStatus = stat.continuous_hours >= 24 ? 'status-critical' : 'status-ok';
                    const nightStatus = stat.night_flow >= 2.0 ? 'status-critical' : 'status-ok';

                    return `
                        <div class="meter-stats">
                            <div class="meter-name">üìç ${meterId}</div>
                            <div class="meter-detail">
                                <span>Current Volume:</span>
                                <strong>${stat.last_volume.toFixed(2)} L</strong>
                            </div>
                            <div class="meter-detail">
                                <span>Continuous Flow Hours:</span>
                                <strong class="${continuousStatus}">${stat.continuous_hours.toFixed(2)} hrs</strong>
                            </div>
                            <div class="meter-detail">
                                <span>Night Flow Accumulated:</span>
                                <strong class="${nightStatus}">${stat.night_flow.toFixed(2)} L</strong>
                            </div>
                            <div class="meter-detail">
                                <span>Last Update:</span>
                                <strong>${new Date(stat.last_update).toLocaleTimeString()}</strong>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error fetching meter stats:', error);
            }
        }

        // Start dashboard on page load
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
